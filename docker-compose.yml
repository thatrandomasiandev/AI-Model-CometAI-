version: '3.8'

services:
  cometai:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8080
      - LOG_LEVEL=INFO
      - WORKERS=1
      - CORS_ORIGINS=*
    volumes:
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
      - model_cache:/app/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 20G  # Adjust based on your model requirements
        reservations:
          memory: 16G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  model_cache:
    driver: local
